<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
  <div class="container-fluid">
    <button
      class="navbar-toggler mx-5"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mx-5">
        <!-- Brand -->
        <li class="nav-item active">
          <a class="nav-link mx-lg-5 my-5 my-lg-0" href="#">tip-top</a>
        </li>

        <!-- Category Dropdown -->
        <li class="nav-item d-flex align-items-center">
          <select #categoryOptions class="form-select" aria-label="Categories">
            <option
              *ngFor="let cat of categoryStore.topLevelCategories$ | async"
              [value]="cat.id"
            >
              {{ cat.category }}
            </option>
          </select>
        </li>

        <!-- Search Form -->
        <li class="nav-item">
          <form
            class="d-flex my-2 my-lg-0"
            (submit)="
              onSubmitSearch(keyword.value, categoryOptions.value, $event)
            "
          >
            <input
              #keyword
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              <fa-icon [icon]="faSearch"></fa-icon>
            </button>
          </form>
        </li>
      </ul>

      <!-- User Login/Signup Links -->
      <ul class="navbar-nav ms-auto mx-5">
        <li class="nav-item my-auto d-none d-lg-block">
          <fa-icon [icon]="faUserCircle"></fa-icon>
        </li>
        <li class="nav-item mx-5 mx-lg-0">
          <a class="nav-link" href="#"> </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
